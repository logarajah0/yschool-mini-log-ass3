<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Student Search</title>
    </h:head>
    <h:body>
        <center>
            <h1> Student Search Details</h1>
            <h:form >  

                <table>
                    <tr>
                        <td>First Name:</td>
                        <td>
                            <h:inputText label="First Name"
                                         id="fname" value="#{studentManagedBean.sname}"
                                         required="true"/>
                            <h:message for="fname" />
                        </td>
                    </tr>
                    <tr>
                        <td>Grade:</td>
                        <td>
                            <h:selectOneMenu value="#{studentManagedBean.grade}">
                                <f:selectItem itemValue="1" itemLabel="1" />
                                <f:selectItem itemValue="2" itemLabel="2" />
                                <f:selectItem itemValue="3" itemLabel="3" />
                                <f:selectItem itemValue="4" itemLabel="4" />
                                <f:selectItem itemValue="4" itemLabel="4" />
                                <f:selectItem itemValue="5" itemLabel="5" />
                                <f:selectItem itemValue="6" itemLabel="6" />
                                <f:selectItem itemValue="7" itemLabel="7" />
                                <f:selectItem itemValue="8" itemLabel="8" />
                                <f:selectItem itemValue="9" itemLabel="9" />
                                <f:selectItem itemValue="10" itemLabel="10" />
                                <f:selectItem itemValue="11" itemLabel="11" />
                                <f:selectItem itemValue="12" itemLabel="12" />
                                <f:selectItem itemValue="13" itemLabel="13" />

                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td><p><h:commandButton value="Search" actionListener="#{studentManagedBean.Search}" action="#{studentManagedBean.responsePage()}"/></p></td>
                        <td><p><h:commandButton value="Reset" type="reset" /></p></td>
                    </tr>
                </table>
            </h:form>

        </center>
    </h:body>
</html>
