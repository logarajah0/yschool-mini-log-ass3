<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Search</title>
    </h:head>
    <h:body>
        <center>
            <h1> Student Search Successful</h1>

            <h:form> 
                <table border="1">
                    <thead>
                        <tr>
                            <th>Attribute</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <h:message for="#{null}" />
                        <tr>
                            <td><h:outputLabel for="fname" value="First Name:" /> </td>
                            <td><p:inputText id="fname"  value="#{studentManagedBean.sname}" required="true" requiredMessage="Validation Error: Value is required!" >               
                                </p:inputText>
                            </td>
                        </tr>
                        <p:message for="fname"></p:message>
                        <tr>
                            <td> <h:outputLabel for="grade" value="Grade:" /> </td>
                            <td><h:selectOneMenu id="grade" value="#{studentManagedBean.grade}">
                                    <f:selectItem itemLabel="1" itemValue="1" />
                                    <f:selectItem itemLabel="2" itemValue="2" />
                                    <f:selectItem itemLabel="3" itemValue="3" />
                                    <f:selectItem itemLabel="4" itemValue="4" />
                                    <f:selectItem itemLabel="5" itemValue="5" />
                                    <f:selectItem itemLabel="6" itemValue="6" />
                                    <f:selectItem itemLabel="7" itemValue="7" />
                                    <f:selectItem itemLabel="8" itemValue="8" />
                                    <f:selectItem itemLabel="9" itemValue="9" />
                                    <f:selectItem itemLabel="10" itemValue="10" />
                                    <f:selectItem itemLabel="11" itemValue="11" />
                                    <f:selectItem itemLabel="12" itemValue="12" />
                                    <f:selectItem itemLabel="13" itemValue="13" />                        
                                </h:selectOneMenu>
                            </td>
                            <p:message for="grade"></p:message>
                        </tr>

                    </tbody>
                </table>
                <h:commandButton value="Search"  actionListener="#{studentManagedBean.Search}" action="#{studentManagedBean.responsePage()}"/>
            </h:form>
        </center>
    </h:body>
</html>
